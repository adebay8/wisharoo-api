<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        color: #666666;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        background-color: #ff8000;
        color: #ffffff;
        font-size: 16px;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
      }
      .signup-link {
        color: #ff8000;
        text-decoration: none;
      }
    </style>
    <title>Wisharoo</title>
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
